<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<header class="header">Salary Calculator</header>

<body>
    <h1 id="help">Add Employee</h1>

    <div>
        <input placeholder="First Name" id="firstIn">
        <input placeholder="Last Name" id="lastIn">
        <input placeholder="ID" id="idIn">
        <input placeholder="Title" id="titleIn">
        <input placeholder="Annual Salary" id="salaryIn">

        <button class="tbd" id="addEmployeeButton">Submit</button>
    </div>
    <h2 id="test2">Employees</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="targetOutput">
            <!-- jquery will put things here -->
        </tbody>

    </table>
    <p  class="alignRight">Total Monthly:<span id="totalMonthly"></span></p>

</body>

</html>
